<!-- task_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Task Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">Description: {{ task.description }}</p>
            <p class="card-text">Due Date: {{ task.due_date }}</p>
            {% if task.completed %}
                <p class="card-text">Status: <span class="badge badge-success">Completed</span></p>
            {% else %}
                <p class="card-text">Status: <span class="badge badge-warning">Pending</span></p>
            {% endif %}
            <a href="{% url 'edit_task' task.id %}" class="btn btn-info">Edit</a>
            <form action="{% url 'delete_task' task.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Tasks</a>
        </div>
    </div>
{% endblock %}
